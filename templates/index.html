<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçΩÔ∏è Food Classifier Julius</title>
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --panel: #111827; /* gray-900 */
      --panel-2: #1f2937; /* gray-800 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #9ca3af; /* gray-400 */
      --accent: #22c55e; /* green-500 */
      --accent-2: #16a34a; /* green-600 */
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1000px 600px at 10% 10%, #0b1220, var(--bg));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .content { padding: 20px 24px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 800px) { .row { grid-template-columns: 1fr 1fr; } }

    .drop {
      border: 2px dashed rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 18px;
      display: grid;
      gap: 12px;
      text-align: center;
      background: rgba(255,255,255,0.02);
      transition: border-color 0.2s ease, background 0.2s ease;
    }
    .drop.dragover {
      border-color: var(--accent);
      background: rgba(34,197,94,0.08);
    }
    .muted { color: var(--muted); font-size: 14px; }
    .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 0; outline: 0; cursor: pointer;
      background: var(--accent);
      color: #08130b;
      font-weight: 700; letter-spacing: 0.2px;
      padding: 10px 16px; border-radius: 10px; font-size: 14px;
      transition: transform 0.12s ease, background 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover { background: var(--accent-2); transform: translateY(-1px); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .hidden { display: none; }
    /* Visually hide but keep accessible/clickable for Safari label activation */
    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0);
      white-space: nowrap; border: 0;
    }

    .preview {
      border-radius: 12px; overflow: hidden; background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      min-height: 240px; display: grid; place-items: center; position: relative;
    }
    .preview img { max-width: 100%; max-height: 360px; display: block; }
    .placeholder { color: var(--muted); font-size: 14px; }

    .result {
      display: grid; gap: 10px; align-content: start;
      border-radius: 12px; padding: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      min-height: 120px;
    }
    .result-title { font-weight: 700; letter-spacing: 0.2px; }
    .result-text { font-size: 18px; font-weight: 700; }
    .progress {
      height: 12px; border-radius: 8px; overflow: hidden;
      background: #374151; /* gray-700 for higher contrast */
      border: 1px solid rgba(255,255,255,0.18);
    }
    .bar { height: 100%; background: linear-gradient(90deg, #22c55e, #06b6d4); width: 0%; transition: width 0.25s ease; }
    .error { color: var(--danger); font-size: 14px; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">üçΩÔ∏è Food Classifier by Julio</div>
    </div>
    <div class="content">
      <div class="row">
        <div>
          <div id="drop" class="drop">
            <div><strong>Drag & Drop</strong> an image here</div>
            <div class="muted">or click the button below</div>
            <div class="actions">
              <label for="image" class="btn">
                Choose Image
              </label>
              <input id="image" name="image" type="file" accept="image/*" class="visually-hidden" />
              <button id="predictBtn" class="btn" type="button">Predict</button>
            </div>
            <div id="error" class="error hidden"></div>
          </div>
        </div>
        <div>
          <div class="preview" id="preview">
            <span class="placeholder">No image selected</span>
            <img id="previewImg" class="hidden" alt="preview" />
          </div>
          <div class="result" style="margin-top: 12px;">
            <div class="result-title">Result</div>
            <div id="resultText" class="result-text muted">Upload an image and press Predict.</div>
            <div class="progress"><div id="bar" class="bar"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('image');
    const drop = document.getElementById('drop');
    const predictBtn = document.getElementById('predictBtn');
    const preview = document.getElementById('preview');
    const previewImg = document.getElementById('previewImg');
    const resultText = document.getElementById('resultText');
    const bar = document.getElementById('bar');
  const errorBox = document.getElementById('error');

    let currentFile = null;

    function setError(msg) {
      errorBox.classList.remove('hidden');
      errorBox.textContent = msg;
    }
    function clearError() {
      errorBox.classList.add('hidden');
      errorBox.textContent = '';
    }
    function setLoading(loading) {
      if (loading) {
        predictBtn.classList.add('loading');
        predictBtn.textContent = 'Predicting‚Ä¶';
        predictBtn.disabled = true;
      } else {
        predictBtn.classList.remove('loading');
        predictBtn.textContent = 'Predict';
        predictBtn.disabled = false;
      }
    }
    function showPreview(file) {
      // Use object URL; if the browser cannot display (e.g., HEIC), show a fallback message
      try {
        const url = URL.createObjectURL(file);
        previewImg.onload = () => {
          previewImg.classList.remove('hidden');
          const placeholder = preview.querySelector('.placeholder');
          placeholder && placeholder.classList.add('hidden');
          URL.revokeObjectURL(url);
        };
        previewImg.onerror = () => {
          previewImg.classList.add('hidden');
          const placeholder = preview.querySelector('.placeholder');
          if (placeholder) {
            placeholder.textContent = 'Preview not available for this format, but you can still Predict.';
            placeholder.classList.remove('hidden');
          }
          URL.revokeObjectURL(url);
        };
        previewImg.src = url;
      } catch (e) {
        const placeholder = preview.querySelector('.placeholder');
        if (placeholder) {
          placeholder.textContent = 'File selected. Preview unavailable.';
          placeholder.classList.remove('hidden');
        }
      }
    }

    // Drag & drop handlers
    ['dragenter','dragover'].forEach(evt => {
      drop.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); drop.classList.add('dragover'); });
    });
    ['dragleave','drop'].forEach(evt => {
      drop.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); drop.classList.remove('dragover'); });
    });
    drop.addEventListener('drop', e => {
      const f = e.dataTransfer.files?.[0];
      if (f) { currentFile = f; fileInput.files = e.dataTransfer.files; showPreview(f); clearError(); }
    });

    // File input
    fileInput.addEventListener('change', e => {
      const f = e.target.files?.[0];
      if (f) { currentFile = f; showPreview(f); clearError(); }
    });

  // Predict
    predictBtn.addEventListener('click', async () => {
      clearError();
      if (!currentFile) { setError('Please choose an image first.'); return; }
      setLoading(true);
      resultText.textContent = 'Predicting‚Ä¶';
      bar.style.width = '0%';
      try {
        const formData = new FormData();
        formData.append('image', currentFile);
        const res = await fetch('/predict', { method: 'POST', body: formData });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Prediction failed');
        const pct = (data.confidence * 100);
        resultText.textContent = `Prediction: ${data.label} ‚Äî Confidence: ${pct.toFixed(1)}%`;
        bar.style.width = `${Math.min(100, Math.max(0, pct))}%`;
      } catch (err) {
        setError(err.message);
        resultText.textContent = 'Upload an image and press Predict.';
        bar.style.width = '0%';
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
